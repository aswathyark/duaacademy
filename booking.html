{% extends 'index.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2px;
            background-color:white;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 22px;
            background: pink;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Book your seat now!!!</h2>
    <form action="booking" method="post">
        {% csrf_token %}
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name" placeholder="Enter your father's name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone_num">Phone Number:</label>
        <input type="tel" id="phone_num" name="phone_num" placeholder="Enter your phone number" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">D.O.B:</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="python & django">python & django</option>
            <option value="CCTV installation">CCTV installation & maintanence</option>
            <option value="Accounting">Accounting</option>
            <option value="MS office">MS office</option>
            <option value="NET& FIX">NET& FIX(Hardware & Networking)</option>
            <option value="PDDTP">PDDTP</option>
            <option value="GRAPHIC DESIGNING">GRAPHIC DESIGNING</option>
            <option value="DCA">DCA</option>
            <option value="CTTC">CTTC</option>
            <option value="DATA ENTRY OPERATOR">DATA ENTRY OPERATOR</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

           <label for="fileInput">photo:</label>
        <input type="file" id="fileInput" name="photo">

           <label for="fileInput1">Aadhar:</label>
        <input type="file" id="fileInput1" name="aadhar">

           <label for="bdate">Booking_date:</label>
        <input type="date" id="bdate" name="booking_date" placeholder="Enter your booking_date" required>

           <label for="fee">Fee status:</label>
        <input type="text" id="fee" name="fee" placeholder="Enter your fee_status" required>

        <button type="submit">Submit Application</button>
    </form>
{% endblock %}
